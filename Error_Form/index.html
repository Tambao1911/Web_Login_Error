<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <div class="header">
                <h3 class="heading">Login</h3>
                <div class="spacer"></div>
            </div>
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Tâm Bảo" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>
        

            <button class="form-submit">Đăng Ký</button>
        </form>

        <form action="" method="POST" class="form" id="form-2">
            <div class="header">
                <h3 class="heading">Đăng Nhập</h3>
                <div class="spacer"></div>
            </div>
            <div class="form-group">
                <label for="email1" class="form-label">Email</label>
                <input id="email1" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password1" class="form-label">Mật khẩu</label>
                <input id="password1" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng Nhập</button>
        </form>

    </div>
    <script src="./Validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui Lòng Nhập Tên Đầy Đủ Của Bạn'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value
                }, 'Mật Khẩu Nhập lại Không Chính Xác'),
                // Đây là checkbox
                // Validator.isRequired('#province'),
                // Đây Là Ảnh đại diện
                // Validator.isRequired('#avatar'),
                // Đây là radio
                // Validator.isRequired('input[name="gender"]'),
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        });

        Validator({
            form: '#form-2',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isEmail('#email1'),
                Validator.minLength('#password1', 6),
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        });
    </script>
</body>

</html>
